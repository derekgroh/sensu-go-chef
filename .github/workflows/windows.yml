---
name: kitchen

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  macos:
    needs: [mdl, yamllint, delivery]
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Kitchen Diagnose
        run: kitchen diagnose --all
      - name: Kitchen Converge
        uses: actionshub/test-kitchen@master
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.appveyor.yml
          TERM: xterm-256color
          LOG_LEVEL: debug
        with:
          suite: agent
          os: windows-2019
          action: converge
      - name: Kitchen Verify
        uses: actionshub/test-kitchen@master
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.appveyor.yml
          TERM: xterm-256color
        with:
          suite: agent
          os: windows-2019
          action: verify
