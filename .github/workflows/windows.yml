---
name: windows

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  windows_agent:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Chef Solo
        run: chef-solo -o recipe[sensu-go-chef::agent]
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@master
