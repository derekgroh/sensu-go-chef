---
name: windows

"on":
  pull_request:
  push:
    branches:
      - master
      - chocolatey

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        os:
          - 'windows-2019'
        suite:
          - 'all'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: GitHub Windows Path (Deprecated Add-Path)
        run: >
          echo "C:\opscode\chef-workstation\bin"
          | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      - name: Install Chef
        # uses: actionshub/chef-install@main
        # TODO: Test newer actions/core
        uses: actionshub/chef-install@dependabot/npm_and_yarn/actions/core-1.2.6
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      - name: Kitchen Exec
        uses: actionshub/kitchen-dokken@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [windows]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
