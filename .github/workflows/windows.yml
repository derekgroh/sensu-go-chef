---
name: windows

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  windows_agent:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with: 
          path: c:\cookbooks\
          GITHUB_WORKSPACE: C:\cookbooks
      - name: Directory list
        run: dir c:\cookbooks
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Chef Solo
        run: chef-client -z -o recipe[sensu-go-chef::agent]
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@master
